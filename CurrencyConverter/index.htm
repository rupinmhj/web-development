<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">

        <h3>Currency Converter</h3>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="1"/>
        </div>
        <div class="dropdown">

            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img class="img-flag" src="https://flagsapi.com/US/flat/64.png">
                    <select  name="from"></select>
                </div>
            </div>
            <div class="icon">
                <img style="width:30px" src="icons/exchange (1).png" alt="">
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img class="img-flag" src="https://flagsapi.com/NP/flat/64.png">
                    <select name="to"></select>
                </div>
            </div>
        </div>
        <div class="msg">1USD=133.07NRP</div>
        <button>Get Exchange Rate</button>
    </form>
    </div>
    <script src="script.js" type="module"></script>
    <script src="code.js" type="module"></script>
</body>
</html>
