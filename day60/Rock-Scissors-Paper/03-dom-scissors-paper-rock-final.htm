<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <div class="flex">

    <button class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon" alt=""></button>
  </div>

  <p class="js-moves "></p>
  <p class="js-result result"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
    score.loses=0;
    score.ties=0;
    score.wins=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset score</button>

  <script src="script.js">
    
  </script>
</body>

</html>
